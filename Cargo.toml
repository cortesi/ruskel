[workspace.package]
version = "0.0.5"
edition = "2021"
authors = ["Aldo Cortesi <aldo@corte.si>"]
description = "Generates skeletonized outlines of Rust crates"
license = "MIT"
repository = "https://github.com/cortesi/ruskel"
readme = "README.md"

[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.dependencies]
libruskel = { version = "0.0.5", path = "crates/libruskel" }
